{% load static %}
<html>
    <head>
        <title>Iris{{ title }}</title>
        <link href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css' rel='stylesheet'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js'></script>
        <link href='https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap' rel='stylesheet'>
      
    </head>
    <body>
        <script>
            $(document).ready(function(){
                $('#{{active}}').addClass('active');
            });
        </script>
        <div id="wrapper">
            <div class="ui secondary vertical menu side-bar">
                <div id="image-div">
                    <img src="{% static '/app/logo_comp.png' %}" />
                    <p><span>{{user.username}}</p>
                </div>
    
                <a class="item page-section" href='/dashboard' id="Dashboard">
                    <i class="left globe icon"></i>Dashboard
                </a>
                <a class="item page-section" href='/add' id="Add">
                    <i class="left plus icon"></i>Add
                </a>
                <a class="item page-section" href='/analyze' id="Analyze">
                    <i class="left search icon"></i>Analyze
                </a>
                <a class="item page-section" href='/send' id="Send">
                    <i class="left envelope icon"></i>Send
                </a>
                <a class="item page-section" href='/view' id="View">
                    <i class="left clipboard icon"></i>View
                </a>
                <a class="item">
                    <i class="left sign-out icon"></i>Logout
                </a>
            </div>
           
            <div id="display-content">
                
            {% block content %}
            {% endblock %}
            </div>
    
           
        </div>


        <style>
            h1,h2, label {
                color: #3d4676 !important;
            }

            textarea {
                resize: none !important;
            }

            .segment {
                border-radius: 15px !important;
                background-color: #ffffff !important;
                box-shadow: 0 2.8px 2.2px rgba(0, 0, 0, 0.034), 0 6.7px 5.3px rgba(0, 0, 0, 0.048) !important;
                border: none !important;
                padding: 40px 40px 80px 40px !important;
            }

            *:not(i) {
                font-family: 'Roboto', sans-serif !important;
            }
    
            body {
                background-color: #f8f9ff !important;
            }
    
            .side-bar.ui.secondary.vertical.menu > .item {
                border-radius: 18px !important;
                padding: 15px !important;
                margin: 0 0 20px 0 !important;
            }
    
            .side-bar.ui.secondary.vertical.menu > a {
                font-size: 17px !important;
                color: #4a5280;
            }
    
            .side-bar.ui.secondary.vertical.menu > .item:hover {
                color: #d6d6d6 !important;
                background-color: #ecf1ff !important;
            }
    
            .side-bar.ui.secondary.vertical.menu > a > i:hover {
                color: #0e6fff !important;
            }
    
    
            .side-bar.ui.secondary.vertical.menu > .active {
                background: rgb(0,103,255);
                background: linear-gradient(108deg, rgba(0,103,255,1) 0%, rgba(0,159,255,1) 88%);
                color: white !important;
            }
    
            .side-bar.ui.secondary.vertical.menu > .active > i {
                color: white;
            }
    
            .side-bar.ui.vertical.menu .item > i.icon.left {
                float: none;
                margin: 0em 0.35714286em 0em 0em;
            }
    
            .do-bold {
                font-weight: 400 !important;
            }
    
            .not-bold {
                font-weight: 300 !important;
            }
    
            .side-bar.ui.secondary.menu {
                margin: 0 !important;
                background-color: white !important;
                height: 100% !important;
                padding: 40px 30px 0 30px !important;
                width: 280px !important;
                overflow-y: auto;
                position: fixed;
            }
    
            .side-bar.ui.secondary.menu img {
                width: 80px !important;
            }
    
            .side-bar.ui.secondary.menu #image-div {
                text-align: center !important;
                margin: 0 0 30px 0;
            }
    
            .side-bar.ui.secondary.menu #image-div p {
                margin: 20px 0 0 0;
                color: #434b7b;
            }
    
            #display-content {
                width: 100%;
                padding: 70px;
                flex: 1;
                margin: 0 0 0 280px;
            }
    
            #wrapper {
                display: flex;
            }
    
    
            @media only screen and (max-width: 767px) {
                .side-bar {
                    display: none !important;
                }
    
                #wrapper {
                    display: block !important;
                }
    
                #display-content {
                    width: 100%;
                    padding: 70px;
                    flex: none !important;
                    margin: 0;
                }
    
                #mobile-bar {
                    display: block !important;
                }
            }
    
        </style>
        
     
    </body>
</html>
